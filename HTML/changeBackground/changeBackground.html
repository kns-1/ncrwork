<!DOCTYPE html>
<html>
<head>
    <title>Change Backgrounds</title>
	<meta charset="utf-8" />
</head>
<body style="background-image:url('http://i.stack.imgur.com/vhoa0.jpg'); background-repeat:no-repeat; background-size:cover"  >
    <p id="my_para" style="background-color: aliceblue">Forever we are young, Even when I fall and hurt myself, I endlessly run towards my dream"</p>
    <br /><br />
    <button id="my_button" onclick="change_color()">Change</button>
    <script>
        function change_color()
        {
            var obj = document.getElementById("my_para");
            obj.style.background = "lightgreen";
            document.body.style.backgroundImage = "url('http://myzeroone.com/myzeroone/17103-backgrounds-for-images_18869.jpg')";
        }
    </script>
</body>
</html>
