<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <TITLE>Button Demo</TITLE>
</HEAD>
<BODY align="center">
        <button id="poem_button" type="button" onclick="show_poem()"> Click! </button>
        <br /><br />

      <b> <output id="result" style="font-family: 'Lucida Calligraphy'"></output> </b>   

    <script>
    function show_poem()
    {
        document.getElementById("result").innerHTML = "Forever we are young, Even when I fall and hurt myself, I endlessly run towards my dream"; 
    }
    </script>

</BODY>
</HTML>
