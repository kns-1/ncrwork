<!DOCTYPE html>
<html>
<head>
    <title>Text jQuery</title>
    <meta charset="utf-8" />

    <script src="jquery-3.3.1.js">
    </script>

</head>
<body align="center">
    <label>Enter data: </label>
    <input id="my_text" type="text" required/>
    <br /><br />

<label>Result: </label>
    <b> <output id="result" style="font-family: 'Lucida Calligraphy'"></output> </b>

    <script type="text/javascript">

            $(document).ready(function () {

                $("#my_text").keyup(function () {

                    $("#result").text($(this).val());
                });

            });

    </script>
</body>
</html>
