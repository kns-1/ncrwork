        <b><label>Name: </label></b>
        <input id="name" type="text" required/>
        <br /><br />

        <b><label id="dob">DoB (DD-MM-YY): </label></b> 
        <select id="date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select id="year">
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
        </select>
        <br /><br />

        <b><label>Age: </label></b> 
        <input id="age" type="number" disabled/>
        <br /><br />

       <b> <label>Gender: </label></b> <br />
        <input type="radio" name="gender" value="male" />Male<br />
        <input type="radio" name="gender" value="female" />Female<br />
        <input type="radio" name="gender" value="others" />Others<br />
        <br /><br />
      

        <button id="submit_button" type="submit" onclick="display_details()" >Register</button>   
        <br /><br />

        <output id="display_name"></output> <br />
        <output id="display_dob"></output> <br />
        <output id="display_age"></output> <br />
        <output id="display_gender"></output> <br />

    </form>

  

    <script>
        function display_details()
        {
            var my_name = document.getElementById("name");
            document.getElementById("display_name").innerHTML = "Name: " + my_name;

            var my_date = document.getElementById("date").value;
            var my_month = document.getElementById("month").value;
            var my_year = document.getElementById("year").value;

            document.getElementById("display_dob").innerHTML = "DoB: " + my_date + "-" + my_month + "-" + my_year;

            var my_age = document.getElementById("age").value;
            document.getElementById("display_age").innerHTML = "Age: " + +my_age;

            var my_gender = document.getElementById("gender");
            document.getElementById("display_age").innerHTML = "Gender: " + my_gender;

           
        }
    </script>
