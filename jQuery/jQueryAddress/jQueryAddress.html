<!DOCTYPE html>
<html>
<head>
    <title>Address Form jQuery</title>
	<meta charset="utf-8" />

    <script src="jquery-3.3.1.js">
    </script>

</head>
<body>
    <form id="current_address">
        <label>Current Address: </label> <br /><br />
        
        <label>House Number: </label>
        <input id="house_no1" type="text" required/> <br /><br />

        <label>Street Name: </label>
        <input id="street1" type="text" required/> <br /><br />

        <label>Landmark: </label>
        <input id="landmark1" type="text" /> <br /><br />
       
         <label>State: </label>
        <select id="state1" required>
            <option>Telangana</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Tamilnadu</option>
            <option>West Bengal</option>
        </select>
        <br /><br />

        <label>City: </label>
        <select id="city1" required>
            <option>Hyderabad</option>
            <option>Warangal</option>
            <option>Visakhapatnam</option>
            <option>Vijayawada</option>
            <option>Tirupati</option>
        </select>
        <br /><br />
        
        <label>Mandal: </label>
        <select id="mandal1">
            <option>Secunderabad</option>
            <option>Ameerpet</option>
            <option>Nampally</option>
            <option>Charminar</option>
            <option>Golconda</option>
        </select>
        <br /><br />

        <label>Pin Code: </label>
        <input id="pin_code1" type="number" maxlength="6" required/> <br /><br />

    </form>
    <br /><br />
    <br /><br />
    
    <button id="hide_button">Hide</button>
   
    <br />
    <br />


    <form id="permanent_address">

        <label>Permanent Address: </label> <br /><br />

        <input id="same_address_checkbox" type="checkbox" />
        <label>Same as Current Address</label>
        <br /><br />


        <label>House Number: </label>
        <input id="house_no2" type="text" required /> <br /><br />

        <label>Street Name: </label>
        <input id="street2" type="text" required /> <br /><br />

        <label>Landmark: </label>
        <input id="landmark2" type="text" /> <br /><br />

        <label>State: </label>
        <select id="state2" required>
            <option>Telangana</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Tamilnadu</option>
            <option>West Bengal</option>
        </select>
        <br /><br />

        <label>City: </label>
        <select id="city2" required>
            <option>Hyderabad</option>
            <option>Warangal</option>
            <option>Visakhapatnam</option>
            <option>Vijayawada</option>
            <option>Tirupati</option>
        </select>
        <br /><br />

        <label>Mandal: </label>
        <select id="mandal2">
            <option>Secunderabad</option>
            <option>Ameerpet</option>
            <option>Nampally</option>
            <option>Charminar</option>
            <option>Golconda</option>
        </select>
        <br /><br />

        <label>Pin Code: </label>
        <input id="pin_code2" type="number" maxlength="6" required /> <br /><br />

    </form>

    <script>
        var flag = 0;
        $("#hide_button").click(function () {
      
            $("#permanent_address").toggle();
            if(0 == flag)
            {
                $(this).text("Show");
                flag = 1;
            }
            else
            {
                $(this).text("Hide");
                flag = 0;
            }
        });

        $("#same_address_checkbox").click(function () {
            if ($(this).is(":checked")) {
                $("#house_no2").val($("#house_no1").val());
                $("#street2").val($("#street1").val());
                $("#landmark2").val($("#landmark1").val());
                $("#state2").val($("#state1").val());
                $("#city2").val($("#city1").val());
                $("#mandal2").val($("#mandal1").val());
                $("#pin_code2").val($("#pin_code1").val());
            }
            else
            {
                $("#house_no2").val("");
                $("#street2").val("");
                $("#landmark2").val("");
                $("#state2").val("");
                $("#city2").val("");
                $("#mandal2").val("");
                $("#pin_code2").val("");
            }
        });
       
    </script>

</body>
</html>
