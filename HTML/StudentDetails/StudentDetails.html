<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
	<meta charset="utf-8" />
</head>
<body style="background-color:mediumspringgreen; font-family: 'Lucida Handwriting'">
    <form>
        <b>  <label>Photo: </label></b> <br />
        <input id="image1" type="file" accept="image/*"  />
        <br /><br />
        
        <b><label>Name: </label></b>
        <input id="name1" type="text" required/>
        <br /><br />

        <b><label>Date of Birth: </label></b> 
        <input id="dob" type="date" onchange="get_age()" required />
        <br /><br />

        <b><label>Age: </label></b> 
        <input id="age" type="number" disabled/>
        <br /><br />

     <b> <label>Gender: </label></b> <br />
        <div id="gender">
            <input type="radio" name="gender" value="male" />Male<br />
            <input type="radio" name="gender" value="female" />Female<br />
            <input type="radio" name="gender" value="others" />Others<br />
        </div>
        <br /><br />
     

        <button id="submit_button" type="submit" onclick="display_details()" >Register</button>   
        <br /><br /> 

       <img id="output" />
        <output id="display_photo"></output> <br />
        <output id="display_name"></output> <br />
        <output id="display_dob"></output> <br />
        <output id="display_age"></output> <br />
        <output id="display_gender"></output> <br />

    </form>

  

    <script>

        var my_dob = null, my_age = null;
       
        function get_age()
        {
            my_dob = document.getElementById("dob").value;
            var today = new Date();
            var dob_obj = new Date(my_dob);
            my_age = today.getFullYear() - dob_obj.getFullYear();
            var m = today.getMonth() - dob_obj.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob_obj.getDate())) {
                my_age = my_age - 1;
            }
            document.getElementById("age").value = my_age;
        }
        function display_details()
        {
            //   var my_image = document.getElementById("image1");
            // document.getElementById("display_photo").innerHTML = "Photo: " + my_image;

            var my_name = document.getElementById("name1").value;
            document.getElementById("display_name").innerHTML = "Name: " + my_name;


            document.getElementById("display_dob").innerHTML = "DoB: " + my_dob;


            document.getElementById("display_age").innerHTML = "Age: " + my_age;



            // var my_gender = document.getElementById("gender").value;
            var my_gender = document.querySelector('input[name=gender]:checked').value

            document.getElementById("display_gender").innerHTML = "Gender: " + my_gender;
        }
    </script>
</body>
</html>
