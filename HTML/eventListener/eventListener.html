<!DOCTYPE html>
<html>
<head>
    <title>Button Event Listener</title>
	<meta charset="utf-8" />
</head>
<body align="center">
   
        <button id="my_button" type="button" > Click! </button>
        <br /><br />

        <b> <output id="result" style="font-family: 'Lucida Calligraphy'"></output> </b>

        <script>
   
            document.getElementById("my_button").addEventListener("click", function () {
                    document.getElementById("result").innerHTML = "Forever we are young, Even when I fall and hurt myself, I endlessly run towards my dream";
                });
    
        </script>

 
</body>
</html>
